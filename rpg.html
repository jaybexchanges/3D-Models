<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swissmon RPG</title>
    <link rel="stylesheet" href="rpg-styles.css">
    <script type="importmap">
    {
        "imports": {
            "three": "./node_modules/three/build/three.module.js",
            "three/addons/": "./node_modules/three/examples/jsm/"
        }
    }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
            background: #1a1a2e;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #location-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            border: 3px solid #ffd700;
            font-size: 12px;
        }

        #location-info h2 {
            color: #ffd700;
            margin-bottom: 5px;
            font-size: 14px;
        }

        #controls-help {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00d9ff;
            font-size: 10px;
            max-width: 300px;
        }

        .control-line {
            margin: 5px 0;
            color: #b0b0b0;
        }

        .control-key {
            color: #00d9ff;
            font-weight: bold;
        }

        #monster-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            border: 3px solid #ff6b6b;
            font-size: 11px;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            text-align: center;
            z-index: 1000;
        }

        .loader {
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #00d9ff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        #minimap {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00d9ff;
            border-radius: 10px;
        }

        /* Landing Page */
        #landing-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('modelli_3D/create_a_pok√©mon_scene_inspired_by_these_image._the_puppet_on_the_right_with_the_green_hat_should_be_transformed_in_a_pokemon.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease-out;
        }

        #landing-page.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .landing-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            background: rgba(0, 0, 0, 0.75);
            padding: 50px 60px;
            border-radius: 20px;
            border: 4px solid #ffd700;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .landing-title {
            font-size: 28px;
            color: #ffd700;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.9);
        }

        .landing-btn {
            padding: 18px 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 4px solid #5568d3;
            border-radius: 15px;
            color: white;
            font-family: 'Press Start 2P', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            min-width: 300px;
            text-align: center;
        }

        .landing-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .landing-btn:active {
            transform: translateY(-2px) scale(1.03);
        }

        .landing-btn.new-game {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            border-color: #ff5252;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .landing-btn.new-game:hover {
            background: linear-gradient(135deg, #ee5a6f 0%, #ff6b6b 100%);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.6);
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div id="landing-page">
        <div class="landing-content">
            <h1 class="landing-title">üéÆ Swissmon RPG</h1>
            <button id="continue-btn" class="landing-btn" style="display: none;">
                Continua Partita
            </button>
            <button id="new-game-btn" class="landing-btn new-game">
                Nuova Partita
            </button>
        </div>
    </div>

    <div id="loading" class="hidden">
        <div class="loader"></div>
        <p>Caricamento Swissmon...</p>
    </div>

    <div id="canvas-container"></div>

    <div id="hud">
        <div id="location-info">
            <h2>üèòÔ∏è Villaggio Iniziale</h2>
            <p>Benvenuto nel mondo dei mostri!</p>
        </div>

        <div id="monster-counter">
            <div>üëæ Mostri catturati: <span id="caught-count">0</span>/6</div>
        </div>

        <div id="controls-help">
            <div class="control-line"><span class="control-key">WASD</span> - Movimento</div>
            <div class="control-line"><span class="control-key">SHIFT</span> - Corri</div>
            <div class="control-line"><span class="control-key">E</span> - Interagisci</div>
            <div class="control-line"><span class="control-key">M</span> - Cambia Mappa</div>
            <div class="control-line"><span class="control-key">ESC</span> - Menu</div>
            <div class="control-line"><span class="control-key">Mouse</span> - Ruota camera</div>
        </div>

        <canvas id="minimap"></canvas>
    </div>

    <script type="module" src="rpg-game.js"></script>
</body>
</html>
