<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swissmon - Avventura Pokémon</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Contenitore principale */
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #87ceeb;
        }

        /* Immagine di Sfondo Principale */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('modelli_3D/background.jpeg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }

        /* --- EFFETTO ACQUA (LAGO) --- */
        /* Creiamo un livello sopra il lago che usa la stessa immagine ma distorta */
        .water-layer {
            position: absolute;
            /* Posizionato sulla zona del lago nell'immagine - centrato e più stretto */
            top: 45%;
            left: 25%;
            width: 50%;
            height: 25%;
            
            /* Cloniamo lo sfondo */
            background-image: url('modelli_3D/background.jpeg');
            background-size: contain;
            background-position: center 45%;
            background-repeat: no-repeat;
            
            /* Applichiamo il filtro SVG */
            filter: url('#turbulence-filter');
            opacity: 0.4;
            z-index: 2;
            
            /* Maschera sfumata per bordi naturali */
            mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
        }

        /* --- EFFETTO NUVOLE --- */
        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 35%;
            background: 
                radial-gradient(ellipse 800px 300px at 20% 50%, rgba(255, 255, 255, 0.4), transparent),
                radial-gradient(ellipse 600px 250px at 60% 30%, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(ellipse 700px 280px at 90% 60%, rgba(255, 255, 255, 0.35), transparent);
            opacity: 0.5;
            z-index: 3;
            animation: cloudMove 90s linear infinite;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        @keyframes cloudMove {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* --- EFFETTO VENTO (FOGLIE/POLLINE) --- */
        .wind-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 4;
            pointer-events: none;
        }
        
        .leaf {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 255, 200, 0.4));
            border-radius: 50%;
            animation: fall linear infinite;
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
        }

        @keyframes fall {
            0% { 
                transform: translate(0, 0) rotate(0deg); 
                opacity: 0; 
            }
            10% { opacity: 1; }
            90% { opacity: 0.8; }
            100% { 
                transform: translate(100vw, 30vh) rotate(720deg); 
                opacity: 0; 
            }
        }

        /* --- UI / INTERFACCIA --- */
        .ui-layer {
            position: absolute;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 50px;
            background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.3) 100%);
        }

        h1 {
            color: #fff;
            font-size: 4.5rem;
            text-transform: uppercase;
            text-shadow: 
                0 0 10px rgba(59, 76, 202, 0.8),
                0 0 20px rgba(59, 76, 202, 0.6),
                0 4px 15px rgba(0,0,0,0.9),
                0 8px 25px rgba(0,0,0,0.7);
            margin-bottom: 20px;
            letter-spacing: 8px;
            font-weight: 900;
            -webkit-text-stroke: 3px #3b4cca;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px rgba(59, 76, 202, 0.8),
                    0 0 20px rgba(59, 76, 202, 0.6),
                    0 4px 15px rgba(0,0,0,0.9);
            }
            50% { 
                text-shadow: 
                    0 0 20px rgba(59, 76, 202, 1),
                    0 0 40px rgba(59, 76, 202, 0.8),
                    0 4px 15px rgba(0,0,0,0.9),
                    0 0 60px rgba(59, 76, 202, 0.5);
            }
        }

        .subtitle {
            color: #fff;
            font-size: 1.3rem;
            text-shadow: 0 2px 8px rgba(0,0,0,0.8);
            margin-bottom: 30px;
            letter-spacing: 3px;
            font-weight: 600;
            opacity: 0.9;
        }

        .start-btn {
            padding: 18px 45px;
            font-size: 1.6rem;
            color: white;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            border: 5px solid white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 
                0 10px 25px rgba(0,0,0,0.5),
                0 0 20px rgba(255, 0, 0, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            animation: btnPulse 2s ease-in-out infinite;
        }

        @keyframes btnPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 
                    0 10px 25px rgba(0,0,0,0.5),
                    0 0 20px rgba(255, 0, 0, 0.4);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 
                    0 15px 35px rgba(0,0,0,0.6),
                    0 0 40px rgba(255, 0, 0, 0.6);
            }
        }

        .start-btn:hover {
            transform: scale(1.15);
            box-shadow: 
                0 15px 40px rgba(0,0,0,0.7),
                0 0 50px rgba(255, 0, 0, 0.9),
                inset 0 0 20px rgba(255, 100, 100, 0.3);
            animation: none;
        }

        .start-btn:active {
            transform: scale(1.05);
        }

        /* Info box in basso */
        .info-box {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 0.9rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.8);
            opacity: 0.8;
            z-index: 11;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
                letter-spacing: 4px;
                -webkit-text-stroke: 2px #3b4cca;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .start-btn {
                padding: 15px 35px;
                font-size: 1.4rem;
            }
        }

    </style>
</head>
<body>

    <!-- Filtro SVG invisibile per l'acqua -->
    <svg style="display: none;">
        <filter id="turbulence-filter">
            <feTurbulence type="fractalNoise" baseFrequency="0.01 0.08" numOctaves="3" result="warp">
                <animate attributeName="baseFrequency" 
                         dur="12s" 
                         values="0.01 0.08; 0.01 0.12; 0.01 0.08" 
                         repeatCount="indefinite"/>
            </feTurbulence>
            <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="25" 
                               in="SourceGraphic" in2="warp" />
        </filter>
    </svg>

    <div class="scene">
        <!-- Sfondo statico -->
        <div class="bg-image"></div>

        <!-- Livello Acqua Animata -->
        <div class="water-layer"></div>

        <!-- Nuvole che scorrono -->
        <div class="clouds"></div>

        <!-- Particelle di Vento -->
        <div class="wind-particles" id="wind"></div>

        <!-- Interfaccia Utente -->
        <div class="ui-layer">
            <h1>Swissmon</h1>
            <div class="subtitle">Inizia la tua avventura Pokémon!</div>
            <a href="rpg.html" class="start-btn">Inizia Avventura</a>
        </div>

        <!-- Info box -->
        <div class="info-box">
            Esplora le montagne alpine e cattura nuovi Pokémon!
        </div>
    </div>

    <script>
        // Script per generare particelle di vento/foglie/polline
        const windContainer = document.getElementById('wind');

        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.classList.add('leaf');
            
            // Posizione e dimensione casuale
            const startX = Math.random() * -150 - 50;
            const startY = Math.random() * 100;
            const size = Math.random() * 6 + 3;
            const duration = Math.random() * 8 + 8;

            leaf.style.left = `${startX}px`;
            leaf.style.top = `${startY}vh`;
            leaf.style.width = `${size}px`;
            leaf.style.height = `${size}px`;
            leaf.style.animationDuration = `${duration}s`;

            windContainer.appendChild(leaf);

            setTimeout(() => {
                leaf.remove();
            }, duration * 1000);
        }

        // Crea una particella ogni 400ms
        setInterval(createLeaf, 400);

        // Animazione JS aggiuntiva per l'acqua (opzionale, migliora l'effetto SVG)
        const turb = document.querySelector('filter#turbulence-filter feTurbulence');
        if (turb) {
            let frames = 0;
            
            function animateWater() {
                frames += 0.03;
                const valX = 0.01 + Math.sin(frames * 0.15) * 0.003;
                const valY = 0.08 + Math.cos(frames * 0.25) * 0.015;
                turb.setAttribute('baseFrequency', `${valX} ${valY}`);
                requestAnimationFrame(animateWater);
            }
            
            animateWater();
        }

        // Preload della pagina rpg.html per transizione più fluida
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = 'rpg.html';
        document.head.appendChild(link);
    </script>
</body>
</html>
